<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Connecter - Le Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">
            <h2>Restaurant</h2>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="Menu.html">Menu</a></li>
            <li><a href="Contact.html">Nous Contacter</a></li>
            <li class="Account"><a href="SeConnecter.html">Se Connecter</a></li>
        </ul>
    </nav>

    <main style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 40px 20px;">
        
        <section class="contact-form" style="max-width: 450px; width: 100%;">
            <h2>Se Connecter</h2>
            
            <form action="index.html" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" style="margin-top: 15px;">Se Connecter</button>
            </form>

            <div style="text-align: center; margin-top: 25px; border-top: 1px solid var(--overlay); padding-top: 20px;">
                <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 10px;">
                    Vous n'avez pas encore de compte ?
                </p>
                <a href="CreerCompte.html" style="font-weight: bold; letter-spacing: 0;">
                    Créez un nouveau compte
                </a>
            </div>
            
        </section>
    </main>

</body>
</html>
